            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>

                <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        <h1>Hoteles</h1>
    </div>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contacto</li>
            </ol>
        </nav>
        <h1>Dejanos tu comentario</h1>
        <form>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" placeholder="Ingrese su nombre" id="nombre">
                </div>
                <div class="form-group col-sm-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" placeholder="Ingrese su apellido" id="apellido">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Ingrese su email" id="email">
            </div>
            <div class="row">
                <div class="form-group col-sm-9">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" placeholder="Ingrese su direccion" id="direccion">
                </div>
                <div class="form-group col-sm-3">
                    <label for="ciudad">Ciudad</label>
                    <input class="form-control" list="ciudad" id="exampleDataList" placeholder="Seleccione la ciudad...">
                    <datalist id="ciudad">
                        <option value="Bogota">
                        <option value="Medellin">
                        <option value="Cali">
                        <option value="Cartagena">
                        <option value="Ibague">
                    </datalist>
                </div>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea id="comentario" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Quiero que me contacten</label>
                </div>
            </div>
            <div class="row">
                <div class="d-flex flex-column align-items-center">
                    <button type="submit" class="btn1 btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <div class="row">
            <div class="col-sm-4 d-flex flex-column">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i> Facebook</a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i> Twitter</a>
            </div>
            <div class="col-sm-4 d-flex flex-column align-items-center">
                <address>
                    <h3>Oficina central</h3>
                    <i class="fas fa-address-card"></i> Bogota DC <br>
                    <i class="fas fa-phone"></i> +589991903123 <br>
                    <i class="fas fa-envelope"></i> contacto@guia-hoteles.com
                </address>
            </div>
            <div class="col-sm-4 d-flex flex-column align-items-end">
                <a href="./about.html"><i class="fas fa-users"></i> Nosotros</a>
                <a href="https://www.instagram.com/"><i class="fas fa-dollar-sign"></i> Precios</a>
                <a href="https://www.twitter.com/"><i class="fab fa-contao"></i> Contacto</a>
            </div>
        </div>
    </footer>
